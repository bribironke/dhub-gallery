<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<script is:inline>
			// Global scripts
			(function () {
	
				const Util = {
					DARK: "dark",
					LIGHT: "light",
					THEME: "theme"
				}
				// set theme
				const theme = (() => {
					if (
						typeof localStorage !== "undefined" &&
						localStorage.getItem(Util.THEME)
					) {
						return localStorage.getItem(Util.THEME);
					}
	
					if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
						return Util.DARK;
					}
					return Util.LIGHT;
				})();
	
				if (theme === Util.LIGHT) {
					document.documentElement.classList.remove(Util.DARK);
				} else {
					document.documentElement.classList.add(Util.DARK);
				}
				window.localStorage.setItem(Util.THEME, theme);
			})()
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
